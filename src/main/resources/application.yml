spring:
  application:
    name: woodo
    datasource:
      url: jdbc:h2:mem:test
      driver-class-name: org.h2.Driver
      username: sa
      h2:
        console:
          enabled: true
          path: /h2-console
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
logging:
  level:
    org.hibernate.type: trace
server:
  port: 8080